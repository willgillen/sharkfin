services:
  postgres:
    image: postgres:15-alpine
    container_name: shark-fin-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shark-fin

  redis:
    image: redis:7-alpine
    container_name: shark-fin-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - shark-fin

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev
    container_name: shark-fin-backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
    ports:
      - "5499:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
    networks:
      - shark-fin

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: shark-fin-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    ports:
      - "5400:3000"
    depends_on:
      - backend
    volumes:
      # Mount source code for hot-reload, but preserve container's node_modules and .next
      - ./frontend:/app:delegated
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    networks:
      - shark-fin

volumes:
  postgres_data:
  redis_data:
  frontend_node_modules:
  frontend_next:

networks:
  shark-fin:
    driver: bridge
